<meta charset="UTF-8">

<script >
    
    document.write("Temos para x = 20 e y = 10");
    var x = 20;
    var y = 10;
    function pulaLinha() {
        document.write("<br>")
    }
    pulaLinha();
</script>
<script>

    function somaDoisNumeros(x,y) {

        document.write(x + y);
    }
    document.write("A soma de x e y é: ")
    somaDoisNumeros(x,y);
     pulaLinha();    

    function multiplicaDoisNumeros(x,y) {

        document.write(x * y);
    }
    document.write("A multiplicação de x e y é: ")
    multiplicaDoisNumeros(x,y);
     pulaLinha();


    function divideDoisNumeros (x,y) {
        document.write(x/y);
    }
    document.write("A divisão de x e y é: ")
    divideDoisNumeros(x,y);

</script>
