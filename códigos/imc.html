<meta charset="utf-8">

<script>
	function pulaLinha(){

		document.write("<br><br>");
	}
	function mostra(frase){
		document.write((frase));
		pulaLinha();
	}

	function calculaimc(peso,altura,nome) {
		var imc = Math.round(peso /(altura * altura));
		mostra("O IMC cálculado do(a)" + nome + "é :" + imc);

	}

	

	calculaimc(105,1.87,"Jonas");
	calculaimc(56,1.67,"Pedro");
	
</script>
