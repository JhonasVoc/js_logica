<meta charset="utf-8">

<script>
	function pulaLinha(){

		document.write("<br><br>");
	}
	function mostra(frase){
		document.write((frase));
		pulaLinha();
	}

	var tentativas= 1;
	while(tentativas<=3){


		var numeroPensado = Math.floor(Math.random() * 11) ;
		var chute = parseInt(prompt("Digite seu chute!"))
		mostra("O número pensado foi " + numeroPensado);
		if(chute == numeroPensado){
			mostra("Você acertou!")
			break;
		}	
		else{
			mostra("Voce errou!")
		}
		tentativas ++;
	}
	mostra("Fim:")

     </script>
