<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("<h1> Contador sem 33 e 37</h1>");
    var contador = 30;

    while(contador <= 40) {

        if( contador == 33 ) {
        contador +=  1;
        }
        else if(contador == 37) {    
            contador += 1;
        }
        else {
        mostra(contador);
        contador = contador + 1; 
        }
      }

    mostra("FIM");

</script>
